<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>              
        document.getElementById('primeiro').classList.add('destaque'); 
        //divs será um html colection e não um array, por isso não será possível utilizar as funçoes disponiveis para os array!!!
        const divs = document.getElementsByTagName('div');

        //Array.from(divs).forEach(e => e.classList.add ('destaque'));

        const divsArray = [...divs];
        divsArray.forEach(e => e.classList.add('destaque'));

        const ultimosElemnetos = document.getElementsByClassName('ultimo');
        const ultimosElemnetosArray = [...ultimosElemnetos];
        ultimosElemnetosArray.forEach(e => e.classList.remove('destaque'));
    </script>
</body>
</html>
