<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <script>
        const body = document.querySelector('body');

        const div1 = document.createElement('div');
        div1.classList.add('destaque');
        div1.innerHTML = 'Primeiro';
        
        const div2 = document.createElement('div');
        div2.setAttribute('wm-atribute', 'valor')
        div2.innerHTML = 'Segundo';

        const p = document.createElement('p');
        p.innerHTML = 'Terceiro';
        const div3 = document.createElement('div');
        div3.appendChild(p);

        body.appendChild(div1)
        body.appendChild(div2)
        body.appendChild(div3)

        div2.classList.add('destaque');
        div3.classList.toggle('destaque');
        div3.classList.toggle('destaque');

        const p1 = document.createElement('p');
        p1.innerHTML = 'Antes...';
        div3.insertBefore(p1, div3.childNodes[0]);

        const div4 = div3.cloneNode(true);
        body.appendChild(div4);

        body.removeChild(div3);
        body.removeChild(div2);

    </script>
</body>

</html>
