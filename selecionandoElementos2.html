<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
       // document.querySelector('#primeiro').classList.add('destaque');


        const selecionar = function (seletor){
           const listaClasses = document.querySelectorAll(seletor);
           const arrayClasses = [...listaClasses];
           arrayClasses.forEach(e => e.classList.add('destaque'));
        } 
        selecionar('div');

        const descelecionar = seletor => document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'));
        descelecionar('div');
        //selecionando elemento através de uma tag.
        selecionar('div');
        //selecionando elemento através de um id.
        descelecionar('#primeiro');
        //selecionando todos os elementos da página.
        descelecionar('*');
        //selecionando elemento através de um atributo.
        selecionar('[wb-attrib]');
    </script>
</body>
</html>
